<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notanotherAustin</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script> <!-- Particle Library -->
</head>
<body>
    <!-- Invisible Bandcamp Embed -->
    <iframe src="https://bandcamp.com/EmbeddedPlayer/album=1013931699/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/autoplay=1" 
            seamless
            id="bandcamp-player"></iframe>
    
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <main>
        <h1 data-value="notanotherAustin">notanotherAustin</h1>
    </main>

    <script src="main.js"></script>

    <style>
        /* Hide the Bandcamp Player */
        #bandcamp-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</body>
</html>
